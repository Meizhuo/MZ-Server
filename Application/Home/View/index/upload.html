<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>upload file test</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script type="text/javascript" charset="utf-8"
	src="/mz/Public/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="/mz/Public/js/ueditor/ueditor.all.min.js">
	
</script>
<script type="text/javascript" charset="utf-8"
	src="/mz/Public/js/ueditor/lang/zh-cn/zh-cn.js"></script>

<!-- jQuery-->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<h1>demo</h1>
		<script id="editor" type="text/plain"
			style="width: 1024px; height: 500px;"></script>
	</div>
	<form action="{:U('Home/Document/upload')}"
		enctype="multipart/form-data" method="post">

		<input type="text" name="doc_id" placeholder="doc_id" /> <input
			type="file" name="photo" /> <input type="submit" value="提交">
	</form>

	<script type="text/javascript">
		//实例化编辑器
		//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		var ue = UE.getEditor('editor', {
			toolbars : [ [ 'fullscreen', 'source', 'undo', 'redo', 'bold' ] ],
			autoHeightEnabled : true,
			autoFloatEnabled : true,
			enableAutoSave : false,
			saveInterval : 2000000000, //妈蛋，百度UEditor的bug！无法关闭，只能暴力延长时间！
			enableContextMenu : false, //打开右键菜单功能
			initialContent : '请输入文字',//初始化编辑器的内容
		});
	</script>
	<button id='submit'>submit!</button>
</body>
<script type="text/javascript">
    (function($){
    	$('#submit').on('click',function(){
    		alert(UE.getEditor('editor').getContent());
    	});
    })(jQuery);

</script>
</html>
