<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管理界面</title>


    <script type="text/javascript" src="/mz/Public/js/sidebar.js"></script>
    <link href="/mz/Public/css/zw_a.css" rel="stylesheet" type="text/css" />
    <link href="css/cat_fb.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="logo">
        <img src="/mz/Public/images/zw_w.png" width="80px" height="55px">

    </div>

    <div id="parent_a">
        <div id="PARENT">
            <ul id="nav">
                <li><a href="{:U('admin/institution/updateInfo')}" onclick="DoMenu('ChildMenu1')">登记信息</a>

                </li>
                <li><a href="{:U('admin/institution/postCourse')}" onClick="DoMenu('ChildMenu2')">发布课程</a>

                </li>
                <li><a href="{:U('admin/institution/courseList')}" onClick="DoMenu('ChildMenu3')">课程列表</a>

                </li>

            </ul>
        </div>

    </div>



    <div id="topbar">
        <span>欢迎 {$institution['name']}</span>



    </div>

    <!--下面只是说明与程序代码无关-->
    <div id="include" style=" width:80%;height:auto; display:block; margin:0 auto;  font-size:10pt; line-height:150%; ">
        <div class="bt">
            <h1>发布课程</h1>
        </div>
        <div id="cat_wr">
            <div class="fbk">

                <div class="nr">
                    <div class="nr_a">
                        <span>课程名称:</span>
                        <input id="text-name" type="text" style="width:300px;" name="textfield" />
                    </div>
                    <div class="nr_a">
                        <span>开课时间:</span>
                        <input type="text" name="textfield" />
                    </div>
                    <div class="nr_a">
                        <span>开课地址:</span>
                        <input id="text-address" type="text" style="width:400px" name="textfield" />
                    </div>
                    <div class="nr_a">
                        <span>授课老师:</span>
                        <input id="text-teacher" type="text" name="textfield" />
                    </div>
                    <div class="nr_a">
                        <span>课程费用:</span>
                        <input id="text-cost" type="text" name="textfield" />
                    </div>
                    <div class="nr_a">
                        <div class="nr_b">

                            <span>课程介绍:</span>
                        </div>
                        <textarea id="text-introduction" name="textarea" style="width:95%;height:300px;border-radius:5px;margin-left:5px;border:2px solid #ededed;margin-right:10px;padding:10px;"></textarea>
                    </div>
                </div>
                <div class="sub">
                    <input id="btn-submit" class="submit" value="发布">
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="/mz/Public/js/jquery.min.js"></script>
<script type="text/javascript">
(function($) {

    $('#btn-submit').on('click', function() {
        var name = $('#text-name').val();
        var address = $('#text-address').val();
        var teacher = $('#text-teacher').val();
        var cost = $('#text-cost').val();
        var introduction = $('#text-introduction').val();

        console.log(name);
        console.log(address);
        console.log(teacher);
        console.log(cost);
        console.log(introduction);
    });
})(jQuery);
</script>

</html>
