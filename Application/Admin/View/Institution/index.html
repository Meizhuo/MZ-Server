<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>企业用户登录</title>

    <link href="/mz/Public/css/index.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div id="ind_container">
        <div id="ind_center">
            <div id="ind_head">

                <div id="logo">
                    <img src="/mz/Public/images/zw_gr.png" height="120px" width="150px">
                </div>

            </div>

            <div id="ind_ht">
                <p>
                    <h1>东莞市职业训练指导中心</h1>
                </p>
                <p>
                    <h1>Dongguan Occupation Training Center</h1>
                </p>
                <p>
                    <h1>企业用户登录</h1>
                </p>
            </div>

            <div id="line"></div>

            <div id="ind_login">
                <div class="maxdiv">
                    <div class="centerdiv">
                        <div class="u">
                            <span>登录邮箱：</span>
                            <input id="account" type="text" value="" class="text" />
                        </div>
                        <br />
                        <div class="u">
                            <span>&nbsp; &nbsp;密&nbsp; 码&nbsp;：</span>
                            <input id="psw" type="password" value="" class="text" />
                        </div>
                        <br />
                        <div class="u_a">
                            <input id="btn-submit" type="button" value="登 录" />
                            <input id="btn-signIn" type="button" value="注 册" />

                            <input id="btn-forget" type="button" value="忘记密码" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Dongguan Occupation Training Center</p>
                <p><a href="{:U('admin/index/index')}">管理员登录</a></p>
            </div>


        </div>
    </div>

</body>

<script type="text/javascript" src="/mz/Public/js/jquery.min.js"></script>
<script type="text/javascript">
(function($) {
    //跳转到注册页面
    $('#btn-signIn').on('click', function() {
        location = "{:U('admin/institution/signIn')}";
    });
    //登录
    $('#btn-submit').on('click', function() {
        var account = $('#account').val();
        var psw = $('#psw').val();

        if (account === '' || psw === '') {
            alert('请输入登录邮箱和密码');
            return;
        }
        $.post("{:U('home/user/login')}", {
            "account": account,
            "psw": psw
        }, function(json) {
            console.log(json);
            if (json.code === 20000) {
                location = "{:U('admin/institution/manage')}";
            } else {
                alert(json.msg);
            }
        });
    });

    //忘记密码
    $('#btn-forget').on('click', function() {
        location = "{:U('admin/security/forgetPsw')}";
    });
})(jQuery);
</script>

</html>
